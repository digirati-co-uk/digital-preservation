name: Build, Test & Publish dotnet Images

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/DigitalPreservation/**"
      - ".github/**"
      - "Dockerfile.*"
  workflow_dispatch: 
    inputs:
      environment:
        description: "environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - test
          - production

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"digirati-co-uk_digital-preservation/src/DigitalPreservation" /o:"digirati" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" #sensitive info, do not log
          dotnet build
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}" #sensitive info, do not log

  test-dotnet:
    if: github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/DigitalPreservation/
    env:
      BUILD_CONFIG: "Release"
      SOLUTION: "DigitalPreservation.sln"
    steps:
      - id: SetupJDK17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - id: checkout
        uses: actions/checkout@v4
      - id: setup-dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - id: restore-dotnet-dependencies
        run: dotnet restore $SOLUTION
      - id: build-dotnet
        run: dotnet build $SOLUTION --configuration $BUILD_CONFIG --no-restore
      - id: test-dotnet
        run: dotnet test $SOLUTION --filter 'Category!=Manual' --configuration $BUILD_CONFIG --no-restore --no-build --verbosity normal

  build-push-images:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    needs: test-dotnet
    strategy:
      matrix:
        include:
          - image: "storage-api"
            dockerfile: "Dockerfile.StorageApi"
          - image: "storage-api-importer"
            dockerfile: "Dockerfile.StorageApiImporter"
          - image: "preservation-api"
            dockerfile: "Dockerfile.PreservationApi"
          - image: "preservation-ui"
            dockerfile: "Dockerfile.UI"
          - image: "pipeline-api"
            dockerfile: "Dockerfile.PipelineApi"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker-build-and-push
        id: buildpush
        name: build and push
        with:
          image-name: ${{ matrix.image }}
          dockerfile: ${{ matrix.dockerfile }}
          iam-role: ${{ secrets.PUBLISH_IAM_ROLE }}
          ecr-prefix: ${{ vars.ECR_PREFIX }}
  
  deploy-environment:
    needs: [build-push-images]
    uses: ./.github/workflows/deploy.yml
    if: (github.event_name != 'pull_request' || (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'no-deploy')))
    with:
      image_tag: "${{ github.sha }}"
      target_env: "${{ inputs.environment || 'development' }}"
    secrets: inherit